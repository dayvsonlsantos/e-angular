<div class="Small shadow p-3 mb-5 rounded text-primary">
    <input 
        type="text"
        class="form-control"
        (input)="updateUsername($event)"
    >
    <p class="shadown m-3 text-success">Your name is: {{username}}</p>
    <button 
        class="btn btn-danger" 
        (click)="resetUsername()"
        [disabled]="isDisabled"
    >
        Clear
    </button>
</div>

<!-- Two way databinding -->

<div class="Small shadow p-3 mb-5 rounded text-primary">
    <input 
        type="text"
        class="form-control"
        (input)="updateUsername2($event)"
        [(ngModel)]="username2"
    >
    <p class="shadown m-3 text-success">Your name is: {{username2}}</p>
    <button 
        class="btn btn-danger" 
        (click)="resetUsername2()"
        [disabled]="isDisabled2"
    >
        Clear
    </button>
</div>

<div class="Small shadow p-3 mb-5 rounded text-primary">
    <!-- Simple way -->
    <input 
        type="text"
        class="form-control"
        [(ngModel)]="username3"
    >
    <p class="shadown m-3 text-success">Your name is: {{username3}}</p>
    <button 
        class="btn btn-danger" 
        (click)="username3 = ''"
        [disabled]="username3 === ''"
        >
        Clear
    </button>
</div>
