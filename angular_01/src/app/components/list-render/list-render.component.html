<div class="class">
    <h2>Animais:</h2>
    <ul>
        <li *ngFor="let animal of animals">
            Nome: <a routerLink="/list/{{animal.id}}">{{animal.name}}</a> - 
            Tipo: {{animal.type}}
            <button (click)="showAge(animal)">Show age</button>
            <button (click)="removeAnimal(animal)">Apagar</button>
            <button (click)="AdicionarAnimal(animal)">Adicionar</button>
        </li>
        <h3>{{animalDetails}}</h3>
    </ul>
    <ul>
        <li *ngFor="let animal of favoriteAnimals">
            Nome: {{animal.name}} - Tipo: {{animal.type}}
        </li>
    </ul>
</div>
